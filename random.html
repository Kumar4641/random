<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Digit Generator</h2>
        
        <label for="minValue">Minimum Value:</label>
        <input type="number" id="minValue" placeholder="Enter minimum value">
        
        <label for="maxValue">Maximum Value:</label>
        <input type="number" id="maxValue" placeholder="Enter maximum value">
        
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        
        <h3 id="result"></h3>
    </div>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById('minValue').value);
            const max = parseInt(document.getElementById('maxValue').value);

            if (isNaN(min) || isNaN(max)) {
                document.getElementById('result').innerText = "Please enter valid numbers.";
                return;
            }

            if (min > max) {
                document.getElementById('result').innerText = "Minimum value should be less than or equal to maximum value.";
                return;
            }

            const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('result').innerText = "Generated Random Number: " + randomNum;
        }
    </script>
</body>
</html>
